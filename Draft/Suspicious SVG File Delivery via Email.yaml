title: Suspicious SVG File Delivery via Email
id: 
status: draft
description: Detects delivery of SVG files via email which may contain AI-generated phishing content designed to bypass traditional email security controls
references:
  - https://thehackernews.com/2025/09/microsoft-flags-ai-driven-phishing-llm.html
  - https://www.microsoft.com/security/blog
author: 
date: 2025-09-24
logsource:
  category: mail
  product: microsoft
  service: exchange
detection:
  selection:
    attachment_extension: 'svg'
    email_direction: 'Inbound'
  condition: selection
falsepositives:
  - Legitimate marketing emails containing SVG graphics
  - Internal communications with SVG attachments from trusted sources
  - Automated system notifications with embedded SVG content
level: medium
tags:
  - attack.initial_access
  - attack.t1566.001
  - attack.t1566.002
  - attack.t1027.010
  - attack.t1027
  - attack.phishing.attachment