title: Suspicious Process Creation Patterns Associated with RedNovember APT Activity
id: 
status: draft
description: Detects process creation patterns associated with RedNovember APT activity including Pantegana malware and Cobalt Strike usage, based on observed TTPs targeting government networks.
references:
  - https://thehackernews.com/2025/09/chinese-hackers-rednovember-target.html
  - https://attack.mitre.org/groups/G0123/ (APT27/RedNovember)
author: 
date: 2025-01-20
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    Image|endswith:
      - '\rundll32.exe'
      - '\regsvr32.exe'
      - '\mshta.exe'
      - '\powershell.exe'
      - '\cmd.exe'
    CommandLine|contains:
      - 'Pantegana'
      - '.dll'
      - 'http://'
      - 'https://'
      - 'Invoke-Expression'
      - 'IEX'
      - 'DownloadString'
  filter:
    Image|endswith: '\explorer.exe'
    ParentImage|endswith: '\explorer.exe'
  condition: selection and not filter
falsepositives:
  - Legitimate administrative scripts and software deployment tools
  - Security testing and penetration testing activities
  - Developer tools that use similar command-line patterns
level: high
tags:
  - attack.execution
  - attack.t1059.001
  - attack.t1059.003
  - attack.t1059.005
  - attack.defense_evasion
  - attack.t1027
  - attack.command_and_control
  - attack.t1071.001
  - attack.t1105
  - attack.lateral_movement
  - attack.t1021