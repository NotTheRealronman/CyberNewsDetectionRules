title: Suspicious Rundll32 Execution with .NET DLL Loading
id: 
status: draft
description: Detects suspicious rundll32 execution patterns associated with CAPI Backdoor malware that uses .NET DLLs for backdoor functionality, commonly delivered via phishing campaigns targeting Russian automotive and e-commerce sectors.
references:
  - https://thehackernews.com/2025/10/new-net-capi-backdoor-targets-russian.html
  - https://www.seqrite.com/blog/seqrite-capi-backdoor-dotnet-stealer-russian-auto-commerce-oct-2025/
  - https://www.virustotal.com/gui/file/7b53e13f0431a8c785a7b65440e53db716aa8ce2575927e2fa4f4c4b0eb75490/details
  - https://lolbas-project.github.io/lolbas/Binaries/Rundll32/
  - https://redcanary.com/blog/blog/lolbins-abuse/
author: 
date: 2025/10/28
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    Image|endswith: '\rundll32.exe'
    CommandLine|contains: 
      - '.dll'
      - 'DllRegisterServer'
      - 'DllInstall'
    ParentImage|endswith: '\explorer.exe'
  condition: selection
falsepositives:
  - Legitimate software installation processes that use rundll32 for DLL registration
  - System administration tools and deployment scripts
  - Filter by known legitimate software paths and user context
level: high
tags:
  - attack.t1218.011
  - attack.t1059.003
  - attack.t1566.001
  - attack.t1573.001
  - attack.persistence
  - attack.command_and_control