title: Suspicious WhatsApp Desktop Process Execution Patterns
id: 
status: draft
description: Detects suspicious process execution patterns associated with SORVEPOTEL malware that spreads via WhatsApp, including script execution and suspicious file operations
references:
  - https://thehackernews.com/2025/10/researchers-warn-of-self-spreading.html
  - https://www.bleepingcomputer.com/article/security/new-whatsapp-malware-sorvepotel-spreads-via-malicious-links/
  - https://www.securityweek.com/researchers-warn-of-self-spreading-whatsapp-malware-named-sorvepotel/
author: 
date: 2024-10-11
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    Image|endswith:
      - '\whatsapp.exe'
      - '\whatsapp desktop\whatsapp.exe'
    CommandLine|contains:
      - '.bat'
      - '.ps1'
      - '.vbs'
      - '.js'
      - 'powershell'
      - 'cmd'
      - 'certutil'
      - 'bitsadmin'
      - 'curl'
      - 'wget'
  filter:
    Image|endswith:
      - '\system32\whatsapp.exe'
      - '\syswow64\whatsapp.exe'
  condition: selection and not filter
falsepositives:
  - Legitimate WhatsApp updates or administrative scripts
  - Users running legitimate automation scripts with WhatsApp
  - Development and testing environments
level: high
tags:
  - attack.execution
  - attack.t1059
  - attack.defense_evasion
  - attack.t1027
  - attack.persistence
  - attack.t1547.001
  - malware.sorvepotel
  - whatsapp