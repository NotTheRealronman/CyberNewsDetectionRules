title: Suspicious Browser Process Spawning Script Interpreter - Potential EtherHiding
id: 
status: draft
description: Detects browser processes spawning script interpreters, which could indicate malicious code execution from blockchain smart contracts as seen in EtherHiding attacks
references:
  - https://thehackernews.com/2025/10/north-korean-hackers-use-etherhiding-to.html
  - https://www.bleepingcomputer.com/news/security/north-korean-hackers-use-etherhiding-to-hide-malware-in-blockchain-smart-contracts/
author: 
date: 2024-10-21
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    ParentImage|endswith:
      - '\chrome.exe'
      - '\firefox.exe'
      - '\msedge.exe'
      - '\iexplore.exe'
      - '\opera.exe'
    Image|endswith:
      - '\powershell.exe'
      - '\cmd.exe'
      - '\wscript.exe'
      - '\cscript.exe'
      - '\mshta.exe'
      - '\rundll32.exe'
  condition: selection
falsepositives:
  - Legitimate browser extensions or applications that use script interpreters
  - Developer tools and debugging applications
  - Enterprise applications with browser integration
level: medium
tags:
  - attack.defense_evasion
  - attack.execution
  - attack.t1055
  - attack.t1059
  - attack.t1064
  - attack.initial_access
  - attack.t1566.001