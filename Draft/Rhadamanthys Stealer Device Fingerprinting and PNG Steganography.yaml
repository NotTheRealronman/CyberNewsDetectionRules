title: Rhadamanthys Stealer Device Fingerprinting and PNG Steganography
id: 
status: draft
description: Detects Rhadamanthys Stealer activity including device fingerprinting behaviors and potential PNG steganography payload delivery
references:
  - https://thehackernews.com/2025/10/rhadamanthys-stealer-evolves-adds.html
author: 
date: 2025-01-20
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    CommandLine|contains: 
      - 'wmic'
      - 'systeminfo'
      - 'ipconfig'
      - 'netstat'
      - 'tasklist'
      - 'nltest'
      - 'whoami'
      - 'qwinsta'
    ParentImage|endswith:
      - '\msedge.exe'
      - '\chrome.exe'
      - '\firefox.exe'
      - '\explorer.exe'
  condition: selection
falsepositives:
  - Legitimate system administration scripts
  - IT management tools
  - Security assessment tools
  - Filter by trusted parent processes and user context
level: high
tags:
  - attack.t1592.001
  - attack.t1027.002
  - attack.t1016
  - attack.t1082
  - attack.t1057
  - attack.t1518.001
