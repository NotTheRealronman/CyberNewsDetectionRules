title: Suspicious Password Dumping Activity Detection
id: 
status: draft
description: Detects potential password dumping or credential harvesting activities that may be associated with password graveyard attacks where attackers collect and store compromised credentials
references:
  - https://thehackernews.com/2025/10/step-into-password-graveyard-if-you.html
author: 
date: 2025-10-21
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    Image|endswith:
      - '\mimikatz.exe'
      - '\lazagne.exe'
      - '\procdump.exe'
      - '\dump.exe'
      - '\pwdump.exe'
    CommandLine|contains:
      - 'sekurlsa'
      - 'logonpasswords'
      - 'lsadump'
      - 'credential'
      - 'password'
      - 'hash'
  condition: selection
falsepositives:
  - Legitimate penetration testing activities
  - Authorized security tools
  - System administration tasks
level: high
tags:
  - attack.credential_access
  - attack.t1003
  - attack.t1003.001
  - attack.t1555
  - attack.t1555.003