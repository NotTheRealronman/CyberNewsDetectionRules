title: Malicious MCP Server Execution via Typosquatting Package
id: 
status: draft
description: Detects execution of malicious MCP (Model Context Protocol) servers through typosquatting packages that steal sensitive data like emails
references:
  - https://thehackernews.com/2025/09/first-malicious-mcp-server-found.html
  - https://www.socket.dev/blog/first-malicious-mcp-server-found-in-postmark-mcp-package
author: 
date: 2025/09/24
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    CommandLine|contains: 
      - 'postmark-mcp'
      - 'mcp-server'
    Image|endswith: 
      - 'node.exe'
      - 'npm.exe'
      - 'yarn.exe'
  condition: selection
falsepositives:
  - Legitimate MCP server installations using similar package names
  - Development environments testing MCP server packages
  - Security researchers analyzing MCP server functionality
level: high
tags:
  - attack.t1195.002
  - attack.supply_chain_compromise
  - attack.t1071.001
  - attack.t1041
  - attack.t1566.001
  - mcp
  - typosquatting
  - npm