title: Potential ClickFix Copy/Paste Phishing Attack
id: 
status: draft
description: Detects potential ClickFix phishing attacks that use copy/paste techniques and conditional loading to evade traditional security controls
references:
  - https://pushsecurity.com/blog/phishing-detection-evasion-launch
  - https://pushsecurity.com/blog/why-attackers-are-moving-beyond-email-based-phishing
  - https://phishing-techniques.pushsecurity.com/techniques/conditional-loading/
  - https://mhaggis.github.io/ClickGrab/techniques.html
  - https://pushsecurity.com/blog/introducing-malicious-copy-paste-detection
author: 
date: 2025-10-21
logsource:
  category: proxy
  product: webserver
  service: access
detection:
  selection:
    cs_uri_query|contains: 
      - 'copy'
      - 'paste'
      - 'clipboard'
      - 'conditional'
      - 'clickfix'
      - 'clickgrab'
    cs_user_agent|contains: 
      - 'Mozilla'
      - 'Chrome'
      - 'Safari'
  condition: selection
falsepositives:
  - Legitimate applications using clipboard functionality
  - Web development tools testing copy/paste features
  - Browser extensions managing clipboard operations
level: high
tags:
  - attack.t1566.001
  - attack.t1566.002
  - attack.t1059
  - attack.t1204
  - attack.t1071.001