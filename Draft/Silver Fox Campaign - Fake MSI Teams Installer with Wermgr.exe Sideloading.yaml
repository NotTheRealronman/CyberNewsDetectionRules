title: Silver Fox Campaign - Fake MSI Teams Installer with Wermgr.exe Sideloading
id:
status: draft
description: Detects execution of wermgr.exe from non-standard paths or via msiexec with suspicious command lines, indicative of Silver Fox campaign using fake Microsoft Teams MSI installer to sideload ValleyRAT via DLL search order hijacking.
references:
  - https://thehackernews.com/2025/12/silver-fox-uses-fake-microsoft-teams.html
  - https://reliaquest.com/blog/threat-spotlight-silver-foxs-russian-ruse-fake-microsoft-teams-attack
  - https://thehackernews.com/2025/09/silver-fox-exploits-microsoft-signed.html
  - https://www.nextron-systems.com/2025/11/28/thor-vs-silver-fox-uncovering-and-defeating-a-sophisticated-valleyrat-campaign/
author:
date: '2025-12-09'
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    Image|endswith:
      - '\wermgr.exe'
      - '\msiexec.exe'
    CommandLine|contains:
      - 'Teams_windows'
      - 'installer.msi'
      - 'dpapi.dll'
      - '/i'
      - '/quiet'
      - '/qn'
  filter:
    Image|endswith: '\Windows\System32\wermgr.exe'
  condition: selection and not filter
falsepositives:
  - Legitimate Microsoft Teams installations via MSI in enterprise environments (filter by known deployment sources)
  - Administrative scripts using msiexec with similar parameters (requires whitelisting of known management systems)
level: high
tags:
  - attack.t1195
  - attack.t1574.002
  - attack.t1218.007
  - attack.t1547.001
  - attack.initial_access
  - attack.persistence
  - attack.execution
  - attack.silverfox
  - attack.valleyrat