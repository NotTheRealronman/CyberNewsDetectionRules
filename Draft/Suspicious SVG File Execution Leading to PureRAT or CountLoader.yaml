title: Suspicious SVG File Execution Leading to PureRAT or CountLoader
id: 
status: draft
description: Detects execution of SVG files that may lead to PureRAT or CountLoader malware deployment through phishing campaigns
references:
  - https://thehackernews.com/2025/09/researchers-expose-svg-and-purerat.html
author: 
date: 2025/09/30
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    Image|endswith: 
      - '.svg'
      - 'mshta.exe'
      - 'rundll32.exe'
    CommandLine|contains:
      - 'javascript'
      - 'vbscript'
      - '.svg'
      - 'scrobj.dll'
  filter:
    Image|endswith:
      - 'explorer.exe'
      - 'mspaint.exe'
      - 'photoshop.exe'
  condition: selection and not filter
falsepositives:
  - Legitimate administrative scripts using SVG files
  - Web development activities
  - Graphic design software
level: high
tags:
  - attack.t1566.001 # Phishing: Spearphishing Attachment
  - attack.t1059.005 # Command and Scripting Interpreter: Visual Basic
  - attack.t1059.007 # Command and Scripting Interpreter: JavaScript
  - attack.t1204.002 # User Execution: Malicious File
  - malware.purerat
  - malware.countloader