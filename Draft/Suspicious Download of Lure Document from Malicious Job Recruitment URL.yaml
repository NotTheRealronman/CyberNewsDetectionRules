title: Suspicious Download of Lure Document from Malicious Job Recruitment URL
id:
status: draft
description: Detects HTTP requests to known malicious URLs associated with DPRK's BeaverTail malware campaign, which uses fake crypto job lures to deliver malicious documents via the ClickFix utility.
references:
  - https://thehackernews.com/2025/09/dprk-hackers-use-clickfix-to-deliver.html
author:
date: '2024-06-24'
logsource:
  category: proxy
  product: null
  service: null
detection:
  selection:
    c-uri|contains:
      - 'files.mega.nz'
      - 'www.mediafire.com'
      - '/BeaverTail_Recruitment_Details.docx'
      - '/Crypto_Exchange_Job_Requirements.pdf'
    cs-user-agent|contains: 'Microsoft-Delivery-Optimization'
  condition: selection
falsepositives: |
  Legitimate traffic to file-sharing services for business purposes may trigger this alert.
  Whitelist known internal and partner IP addresses that routinely use these services.
  Review the user-agent string and destination URL context to confirm malicious intent.
level: high
tags:
  - attack.t1566.001 # Phishing: Spearphishing Attachment
  - attack.t1105 # Ingress Tool Transfer
  - attack.t1204.002 # User Execution: Malicious File
  - attack.t1588.002 # Obtain Capabilities: Tool
  - campaign.dprk_beavertail