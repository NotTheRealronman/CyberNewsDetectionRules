title: Multiple Account Registrations Using SMS Verification Service Associated with SIM Farm
id: 
status: draft
description: Detects multiple account registration attempts using SMS verification services associated with SIM farm operations, which were used to create fake accounts at scale
references:
  - https://www.europol.europa.eu/media-press/newsroom/news/cybercrime-service-takedown-7-arrested
  - https://web.archive.org/web/20250811203230/https://www.gogetsms.com/
  - https://web.archive.org/web/20250727004555/https://www.gotsms.com/en/earnings-with-sim-cards
  - https://www.trustpilot.com/review/www.gogetsms.com
  - https://www.vp.gov.lv/lv/jaunums/starptautiska-operacija-simcartel-valsts-policija-likvide-it-infrastrukturu-kas-izmantota-tiessaistes-krapsanas-aiztureti-pieci-latvijas-valsts-piederigie
author: 
date: '2025-10-20'
logsource:
  category: webserver
  product: saas_application
  service: authentication
detection:
  selection:
    event_type: 'account_registration'
    verification_method: 'sms'
    phone_number_provider|contains: 
      - 'gogetsms'
      - 'virtual_sim'
      - 'temp_number'
  timeframe: 1h
  condition: selection | count() by source_ip > 10
falsepositives:
  - Legitimate bulk account creation for testing purposes
  - Marketing campaigns requiring multiple account registrations
  - Development environments with automated testing
level: medium
tags:
  - attack.t1078.004  # Valid Accounts: Cloud Accounts
  - attack.t1585.001  # Establish Accounts: Social Media Accounts
  - attack.t1586.001  # Obtain Accounts: Social Media Accounts
  - attack.t1566.001  # Phishing: Spearphishing Attachment
  - attack.fraud
  - attack.sim_farm