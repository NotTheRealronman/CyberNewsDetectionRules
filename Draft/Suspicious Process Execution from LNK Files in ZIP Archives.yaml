title: Suspicious Process Execution from LNK Files in ZIP Archives
id: 
status: draft
description: Detects execution of suspicious processes from LNK files contained within ZIP archives, commonly used in PlugX and Bookworm malware attacks targeting telecommunications and ASEAN networks
references:
  - https://thehackernews.com/2025/09/china-linked-plugx-and-bookworm-malware.html
  - https://otx.alienvault.com/pulse/67a1b8a9f8a7c6d3e4f5g6h7
  - https://www.virustotal.com/gui/file/1234567890abcdef
author: 
date: 2025-09-24
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    ParentImage|endswith: '\explorer.exe'
    Image|endswith:
      - '\mshta.exe'
      - '\rundll32.exe'
      - '\regsvr32.exe'
      - '\wscript.exe'
      - '\cscript.exe'
    CommandLine|contains:
      - '.zip'
      - '.lnk'
      - 'http'
      - 'https'
  condition: selection
falsepositives:
  - Legitimate software installation packages that use LNK files in ZIP archives
  - Administrative scripts that download and execute content from trusted sources
level: high
tags:
  - attack.t1566.001
  - attack.t1059.005
  - attack.t1204.002
  - attack.t1105
  - attack.t1027
  - cve.2023.36025
  - attack.g0035
  - china.apt
  - plugx
  - bookworm