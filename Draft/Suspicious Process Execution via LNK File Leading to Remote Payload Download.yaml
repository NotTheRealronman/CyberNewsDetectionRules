title: Suspicious Process Execution via LNK File Leading to Remote Payload Download
id:
status: draft
description: Detects execution patterns associated with Silver Fox campaign where a malicious LNK file executes commands to download payloads (like WinOS.exe) via bitsadmin or curl, leading to ValleyRAT deployment.
references:
  - https://thehackernews.com/2025/12/silver-fox-uses-fake-microsoft-teams.html
  - https://thehackernews.com/2025/10/silver-fox-expands-winos-40-attacks-to.html
  - https://reliaquest.com/blog/threat-spotlight-silver-foxs-russian-ruse-fake-microsoft-teams-attack
  - https://thehackernews.com/2025/09/silver-fox-exploits-microsoft-signed.html
  - https://www.nextron-systems.com/2025/11/28/thor-vs-silver-fox-uncovering-and-defeating-a-sophisticated-valleyrat-campaign/
author:
date: 2025/12/01
logsource:
  category: process_creation
  product: windows
  service: sysmon
detection:
  selection:
    ParentImage|endswith:
      - '\explorer.exe'
      - '\cmd.exe'
    Image|endswith:
      - '\cmd.exe'
      - '\powershell.exe'
    CommandLine|contains:
      - 'bitsadmin'
      - 'curl'
      - 'WinOS.exe'
      - '%temp%\\WinOS.exe'
      - '/download'
      - '/transfer'
  condition: selection
falsepositives:
  - Legitimate administrative scripts using bitsadmin or curl for software deployment or maintenance. Exclude trusted script paths and known administrative workstations.
level: high
tags:
  - attack.initial_access
  - attack.execution
  - attack.t1566.001  # Phishing: Spearphishing Attachment
  - attack.t1204.001  # User Execution: Malicious Link
  - attack.t1105      # Ingress Tool Transfer
  - attack.t1059.003  # Command and Scripting Interpreter: Windows Command Shell
  - attack.t1218      # System Binary Proxy Execution