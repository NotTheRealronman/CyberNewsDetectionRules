title: HR SaaS Payroll Diversion via Direct Deposit Modification
id: 
status: draft
description: Detects unauthorized modifications to employee direct deposit information in HR SaaS applications, which may indicate payroll diversion attacks like "Payroll Pirates"
references:
  - https://thehackernews.com/2025/10/microsoft-warns-of-payroll-pirates.html
  - https://www.microsoft.com/en-us/security/blog/2025/10/07/payroll-pirates-targeting-hr-saas-applications/
author: 
date: 2025-01-20
logsource:
  category: application
  product: hr_saas
  service: audit
detection:
  selection:
    event.action:
      - 'bank_account.update'
      - 'direct_deposit.modify'
      - 'payment_method.change'
      - 'employee_payment.update'
    event.outcome: success
  timeframe: 24h
  condition: selection and timeframe
falsepositives:
  - Legitimate HR administration activities during payroll processing periods
  - Employee self-service banking information updates (should be monitored for unusual patterns)
  - Bulk updates during system migrations or banking institution changes
level: high
tags:
  - attack.t1078.004  # Valid Accounts: Cloud Accounts
  - attack.t1484.001  # Domain Policy Modification: Group Policy Modification
  - attack.t1537  # Transfer Data to Cloud Account
  - attack.financial.theft
  - attack.payroll_diversion