title: Suspicious OneLogin API Key Usage for OIDC Secret Extraction
id: 
status: draft
description: Detects suspicious API key usage patterns in OneLogin that may indicate attempts to extract OIDC secrets and impersonate applications, as described in the OneLogin API vulnerability.
references:
  - https://thehackernews.com/2025/10/onelogin-bug-let-attackers-use-api-keys.html
  - https://attack.mitre.org/techniques/T1528/
  - https://attack.mitre.org/techniques/T1552/001/
author: 
date: '2025-01-28'
logsource:
  category: application
  product: onelogin
  service: api
detection:
  selection:
    event_type:
      - 'app.oidc.secret.access'
      - 'app.credentials.export'
      - 'api_key.usage'
    user_agent:
      - '*curl*'
      - '*python*'
      - '*powershell*'
      - '*postman*'
  condition: selection
falsepositives:
  - Legitimate API integrations using automated tools
  - Security testing and penetration testing activities
  - Development and testing environments
level: high
tags:
  - attack.credential_access
  - attack.t1528
  - attack.t1552.001
  - onelogin
  - api.abuse
  - oidc.secret.theft