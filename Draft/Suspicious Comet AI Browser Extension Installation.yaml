title: Suspicious Comet AI Browser Extension Installation
id: 
status: draft
description: Detects installation of malicious browser extensions in Comet AI browser that could lead to data exfiltration as described in CometJacking attacks
references:
  - https://thehackernews.com/2025/10/cometjacking-one-click-can-turn.html
  - https://www.perplexity.ai/hub/blog/comet-browser-security
author: 
date: 2025-01-28
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    Image|endswith: 
      - '\comet.exe'
      - '\perplexityai.exe'
    CommandLine|contains:
      - '--load-extension'
      - '--disable-extensions-security'
      - '--enable-unsafe-webgl'
  condition: selection
falsepositives:
  - Legitimate extension development and testing
  - Authorized browser customization by IT team
  - Security research activities
level: high
tags:
  - attack.t1195.002
  - attack.t1059.007
  - attack.t1566.001
  - attack.t1119
  - attack.exfiltration
  - browser.security
  - cometjacking
  - perplexity.ai