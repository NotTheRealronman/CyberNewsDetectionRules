title: Rhadamanthys Stealer PNG Steganography Payload Execution
id: 
status: draft
description: Detects execution patterns associated with Rhadamanthys Stealer malware that uses PNG steganography to hide payloads and performs device fingerprinting
references:
  - https://thehackernews.com/2025/10/rhadamanthys-stealer-evolves-adds.html
  - https://www.cisa.gov/news-events/cybersecurity-advisories/aa25-000a
author: 
date: 2024-10-20
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    Image|endswith:
      - '\rundll32.exe'
      - '\regsvr32.exe'
      - '\mshta.exe'
      - '\wscript.exe'
      - '\cscript.exe'
    CommandLine|contains:
      - '.png'
      - 'javascript'
      - 'vbscript'
      - 'scrobj.dll'
  filter:
    Image|endswith:
      - '\explorer.exe'
  condition: selection and not filter
falsepositives:
  - Legitimate administrative scripts that process PNG files
  - Web development tools that handle image files
  - Security testing tools
level: high
tags:
  - attack.t1027.001
  - attack.t1059.003
  - attack.t1059.005
  - attack.t1059.007
  - attack.t1518
  - attack.t1082
  - attack.t1564
  - attack.defense_evasion
  - attack.execution
  - attack.discovery
  - malware.rhadamanthys