title: Suspicious Velociraptor DFIR Tool Execution in Ransomware Attacks
id: 
status: draft
description: Detects execution of Velociraptor DFIR tool with suspicious parameters commonly abused by LockBit ransomware actors for reconnaissance and data collection
references:
  - https://thehackernews.com/2025/10/hackers-turn-velociraptor-dfir-tool.html
  - https://www.velociraptor.ir/docs/
author: 
date: 2025/10/28
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    Image|endswith: 
      - '\velociraptor.exe'
      - '\velociraptor-client.exe'
      - '\velociraptor-v0.7.1-windows-amd64.exe'
    CommandLine|contains:
      - 'artifacts collect'
      - '--config'
      - 'client'
      - 'query'
  filter:
    Image|endswith: 
      - '\Program Files\Velociraptor\'
      - '\Program Files (x86)\Velociraptor\'
    CurrentDirectory|startswith: 
      - 'C:\Program Files'
      - 'C:\Program Files (x86)'
  condition: selection and not filter
falsepositives:
  - Legitimate DFIR investigations by security teams
  - Authorized penetration testing activities
  - Security research and training environments
  - Note: Organizations should maintain approved application lists and monitor authorized security tool usage
level: high
tags:
  - attack.t1588.002
  - attack.t1059.003
  - attack.t1047
  - attack.t1560
  - attack.ta0042
  - attack.s0552
  - lockbit
  - velociraptor
  - ransomware
  - living_off_the_land