title: Cryptocurrency Investment Fraud Domain Access
id: 
status: draft
description: Detects access to domains associated with cryptocurrency investment fraud campaigns based on Eurojust investigation patterns
references:
  - https://thehackernews.com/2025/09/eurojust-arrests-5-in-100m.html
  - https://www.eurojust.europa.eu/news/eurojust-helps-dismantle-e100-million-cryptocurrency-fraud
author: 
date: 2025-01-21
logsource:
  category: proxy
  product: webserver
  service: squid
detection:
  selection:
    cs-host|contains:
      - 'crypto-invest'
      - 'bitcoin-trader'
      - 'forex-crypto'
      - 'investment-platform'
      - 'trading-bot'
    cs-method: 'POST'
  condition: selection
falsepositives:
  - Legitimate cryptocurrency trading platforms
  - Financial research websites
  - Investment education portals
level: high
tags:
  - attack.t1583.001
  - attack.t1588.002
  - attack.t1566.001
  - attack.financial_fraud