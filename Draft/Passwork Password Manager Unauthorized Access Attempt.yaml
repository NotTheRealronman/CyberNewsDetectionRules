title: Passwork Password Manager Unauthorized Access Attempt
id: 
status: draft
description: Detects potential unauthorized access attempts targeting Passwork password management systems, which may indicate credential harvesting or privilege escalation activities
references:
  - https://thehackernews.com/2025/10/product-walkthrough-how-passwork-7.html
author: 
date: 2024/10/31
logsource:
  category: web
  product: passwork
  service: apache
detection:
  selection:
    cs_method: 'POST'
    c_uri: 
      - '/api/auth/login'
      - '/api/v1/auth/login'
      - '/api/passwords*'
      - '/api/vaults*'
    cs_uri_query:
      - 'action=export'
      - 'download=*'
    response_code: 
      - '401'
      - '403'
      - '200'
  condition: selection
falsepositives:
  - Legitimate user authentication failures
  - Authorized password export operations
  - Security testing activities
level: medium
tags:
  - attack.credential_access
  - attack.t1110
  - attack.t1552
  - attack.t1539