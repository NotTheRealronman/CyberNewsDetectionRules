title: GreedyBear Malicious Firefox Extension Credential Theft  
id:  
status: draft  
description: Detects installation and execution patterns of malicious Firefox extensions used in GreedyBear campaign to steal cryptocurrency wallet credentials via "Extension Hollowing" technique.  
references:  
  - https://thehackernews.com/2025/08/greedybear-steals-1m-in-crypto-using.html  
  - https://hoploninfosec.com/greedybear-malware-crypto-theft-warning/  
  - https://cointelegraph.com/news/greedybear-scam-crypto-theft-industrial-scale-koi-security  
author:  
date: 2025-08-09  
logsource:  
  category: process_creation  
  product: windows  
  service:  
detection:  
  extension_installation:  
    ParentImage|endswith: '\firefox.exe'  
    CommandLine|contains|any:  
      - 'install'  
      - '--install-extension'  
    CommandLine|re: '.*\.(xpi|zip)'  
  malicious_behavior:  
    Image|endswith: '\firefox.exe'  
    CommandLine|contains|any:  
      - 'update'  
      - 'modify'  
    CommandLine|re: '.*(AppData|Local\\Temp).*\.json'  # Config files in temp paths  
  credential_exfiltration:  
    Image|endswith:  
      - '\powershell.exe'  
      - '\curl.exe'  
    CommandLine|contains|any:  
      - '185.208.156.66'  # Primary C2 IP [citation:1][citation:9]  
      - 'geostat.lat'     # C2 domain  
      - 'PrivateKey'  
      - 'SeedPhrase'  
  condition: 1 of extension_installation* and (malicious_behavior or credential_exfiltration)  
falsepositives:  
  - Legitimate Firefox extension development workflows  
  - Security researchers testing extension behaviors  
level: critical  
tags:  
  - attack.t1195.002  # Supply Chain Compromise  
  - attack.t1552.001  # Unsecured Credentials  
  - attack.t1119      # Automated Collection  
  - attack.t1071.001  # HTTP Exfiltration  